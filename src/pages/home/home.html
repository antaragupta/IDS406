<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>Home</ion-title>
        </ion-col>
        <ion-col col-4></ion-col>
        <ion-col col-4>
          <button ion-button icon-left item-right (click)="openSignInModal()">
            Sign In
          </button>
          <button ion-button icon-left item-right (click)="showConfirm()">
              Sign Up
            </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the
    <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>

  <p> Item price - $50 </p>
  <button ion-button (click)="carddetails()"> Checkout </button>
  <ion-slides pager>
      <ion-slide *ngFor="let slide of slides">
          <ion-toolbar>
            <ion-buttons end>
              <button ion-button color="primary">Skip</button>
            </ion-buttons>
          </ion-toolbar>
        
        <img [src]="slide.image" class="slide-image"/>
        <h2 class="slide-title" [innerHTML]="slide.title"></h2>
        <p [innerHTML]="slide.description"></p>
      </ion-slide>
      <ion-slide>
        <ion-toolbar>
        </ion-toolbar>
        <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
        <h2 class="slide-title">Ready to Play?</h2>
        <button ion-button large clear icon-end color="primary">
          Continue
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-slide>
    </ion-slides>
  </ion-content>
